<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<title>ex16_table</title>
	</head>
	<body>
		<!-- 
		주소록 
		1. 기본작성<table> <tr> <td>
		2. 데이터 작성
		3. 크기 > 전체너비 > 열 너비
			** 높이(X) > 데이터 추가/삭제 > 높이 변경해야 하기 때문에
		-->
		<table border = "1" width="600">
			<!-- 테이브 헤더 -->
			<!-- <tr bgcolor="#dddddd">
				<td align="center" width="60"><b>번호</b></td>
				<td align="center" width="80"><b>이름</b></td>
				<td align="center" width="60"><b>나이</b></td>
				<td align="center" width="70"><b>성별</b></td>
				<td align="center" width="330"><b>주소</b></td>
			</tr> -->
			<tr>
				<th></th>
			</tr>
			<tr bgcolor="#DDDDDD">
				<td width="60">번호</td>	
				<td width="80">이름</td>	
				<td width="60">나이</td>	
				<td width="70">성별</td>	
				<td width="330">주소</td>	
			<!-- 
			테이블 본문 
			1. 고정폭 > 왼쪽, 가운데
			2. 가변폭 > 왼쪽
			3. 숫자 > 우측(자릿수)
			-->
			<tr>
				<td align="center">1</td>
				<td align="center">가가가</td>
				<td align="center">20</td>
				<td align="center">남자</td>                                                                                           
				<td>서울시 강남구 역삼동</td>
			</tr>
			<tr>
				<td align="center">2</td>
				<td align="center">호호호</td>
				<td align="center">24</td>
				<td align="center">여자</td>
				<td>서울시 강남구 천호동 </td>
			</tr>
			<tr>
				<td align="center">3</td>
				<td align="center">아무개</td>
				<td align="center">23</td>
				<td align="center">남자</td>
				<td>서울시 강남구 대치동 </td>
			</tr>
		</table>	
	</body>
</html>
