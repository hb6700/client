    <!--
        CSS(Cascading Style Sheets)
        - 스타일 시트
        - HTML페이지의 서식을 만드는 언어
        - 디자인 담당
        - 독립실행 불가. 반드시 HTML문서가 있어야 사용 가능
        - HTML 서식 기능 > CSS서식 기능(+ 확장)

        CSS 주요 역할
        1. 스타일링
        - HTML요소들에 스타일 적용 > 웹디자인
        2. 레이아웃
        - 요소들의 배치와 크기를 조절 > 페이지 레이아웃
        3. 반응형 웹
        - 디바이스 크기에 맞춰 적절한 레이아웃과 스타일을 제공
        4. 웹 접근성 향상
        - 시각장애인을 위한 스크린 리더 작업

        CSS 중요성
        1. 시각적 표현
        - 훨씬 더 완성도 높은 화면 구현
        2. 생산성/유지 보수 용이성
        - HTML과 서식을 분리시켜 작업
        3. 기타 등등...

        CSS버전
        1. CSS1 > CSS level 1 
            - 1996년
            - 기본 스타일 기능
        2.  CSS2 > CSS level 2
            - 1998년
            - CSS1 확장
            - HTML 4.01 + CSS2 > 주력버전
        3.  CSS3 > CSS level 3
            - CSS2.1 > CSS2.2
            - HTML5 > 2014년
            - CSS
    -->
