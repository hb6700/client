<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <style>
        /* 내부 스타일 시트 */
        li{
            font-style: italic;
        }
    </style>
    <link rel="stylesheet" href="./ex02.css">
</head>
<body>
    <!-- 
        HTML <-> CSS
        HTML문서에 CSS를 적용하는 방법
        1. 인라인 스타일 시트(Inline style sheet)
            - 모든 태그 > style 속성
            - 서식을 태그에 직접 적용
            - 장점 : 가독성 높음
            - 단점 : 재사용 불가
        2. 내부 스타일 시트(Embeded style sheet)
            - <style>태그 내에 서식을 명시
            - 문서내의 여러 태그를 "한번에" 서식을 일괄적용
            - 장점 : 재사용 가능
            - 단점 : 가독성 낮음
        3. 외부 스타일 시트(External style sheet)
            - *.css파일에 서식을 명시
            - <link>태그를 사용해서 CSS파일을 HTML파일에게 적용
            - ex) <link rel="stylesheet" href="./ex02.css"> -> 참조 해줘야 사용 가능
            - 장점 : 재사용성이 가장 높음
            - 단점 : 가독성 가장 낮음
     -->
     <h1>오늘의 할 일</h1>
     <h1>ORANGERED color</h1>
     <ul>
        <li style="color:deeppink;">VScode 설치하기</li>
        <li>VScode 복습하기</li>
        <li style="color:greenyellow;">수업 복습하기</li>
        <li>개인과제 제출하기</li>
     </ul>
</body>
</html>
