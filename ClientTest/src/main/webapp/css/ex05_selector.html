<body>
    <!-- 
    선택자
    1. 전체 선택자 : * {}
    2. 태그 선택자 : tag {}
    3. ID 선택자 : #id {}
    4. class 선택자 : .class {}
    5. 그룹 선택자 : sel1, sel2, sel3 {}
    6. 자식 선택자 : 부모(parent) > 자식(child) {}
    7. 자손 선택자 : 조상(parent) 자식(child) {}
    8. 인접 형제 선택자 : sel1 + sel2 {}
    9. 형제 선택자 : sel1 ~ sel2 {}

    [자식선택자(Child Selector)]
    부모선택자 > 자식선택자{
        구현부;
    }
    - 정밀도 높음 + 범위가 좁음

    [자손선택자(Descendant Selector)]
    부모선택자 자식선택자{
        구현부;
    }
    - 정밀도 높음 + 범위 넓음

    -->
    <h1>커리큘럼</h1>

    <ol>
        <li>java <span>OOP</span></li>
        <li>Oracle Database</li>
        <li>Client(<b>HTML</b>)</li>
