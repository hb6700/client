<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10_selector.html</title>
    <style>
        /* 특정태그를 찾는 선택자가 N개 이상 선언할 수 있다. */
        /* 1. 선택자 충돌 */
        /* 
            div{color:red;}
            div{font-style:italic;} 
        */

        /* div{color:red; font-style: italic;} */
        
        /* 2. 속성 충돌 */
        /* 
        동일한 태그를 선택한 식별자들이 동일한 속성을 지정하여 충돌이 발생하면
        작성된 순서에 따라 마지막에 작성한 속성이 적용(덮어쓰기) 
        */

        /* 
        div{color:red;}
        div{color:blue;} 
        */

        /* 3. 선택자 우선순위 */
        /* 
        1등 : #box1{color:orange;}
        2등 : .box{color:blue;}
        3등 : div{color:red;} 
        */

        /* 태그 두 개 : 2점 */
        body > div{color:blue;}     
        /* 태그 한 개 : 1점 */
        div{color:red;}
        
        div#box1.box{color:indigo;}
        /* 20점 : 클래스 사용시에 붙여서 써야함 */
        .box.one{color:black;}
        
        /* 태생적 한계가 존재하기 때문에 태그가 10점이 넘더라도 클래스를 이길 수 없음! */
        /* (0, 1, 0) */
        .t1{color:blue;}
        /* (0, 0, 11) */
        div > div > div > div > div > div > div > div > div > div > div{color:red;}

    </style>
</head>
<body>
    <!-- 
        1. 선택자 충돌
        2. 속성 충돌
        3. 선택자 우선순위
            - 속성 충돌이 발생하면 선택자간의 우선 순서에 따라 속성이 적용된다.
            - 점수 계산 > 높은 점수의 선택자가 적용

        3-1 선택자 점수 계산
            a. 태그 선택자 > 1점 >      사람            대한민국 홍길동     div
            b. 클래스 선택자 > 10점 >   남자            서울사는 홍길동     .one
            c. ID선택자 > 100점 >       사람의 이름     서대문구 홍길동     #box1
            ---
            근데 누구 맘대로???
            > 구체적인 표현을 했을 경우에 점수가 더 높음

    -->
    <div id="box1" class="box">상자</div>

    <div><div><div><div><div><div><div><div><div><div>
        <div class="t1">상자</div>
    </div></div></div></div></div></div></div></div></div></div>
</body>
</html>
