<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15_box.html</title>
    <style>
        /* 
        CSS박스 모델(Box model) 
        - 모든 태그는 화면에 출력될 때 (렌더링) 사각형으로 출력한다.
        - 태그가 화면에 출력될 때 공통된 성질에 관련된 정책(모델)
        - border, width, height, padding, margin

        1. 테두리(border)
            - 모든 태그는 자신의 영역을 가진다
            - 영역을 기준으로 테두리를 가진다
            - 영역은 반드시 사각형이다.
        */
        #box1{
            border-color: black;          /* 선 색상 */
            border-width: 10px;              /* 선 두께(px) */
            border-style: double;            /* 선 종류(solid, dashed, dotted, double) */   
        }
        #box2{
            border:1px solid black;
        }
        #box3{
            border-top: 5px solid blue;
            border-top: 5px solid red;
            border-top: 5px solid yellow;
            border-top: 5px solid orange;

            border-top-width: 5px;
            border-top-color: blue;
            border-top-style:solid; 

            border: 5px solid blue;
            border-bottom: 5px solid red;

            border: 5px solid black;
            
            border-top-color: red;
            border-right-color: blue;
            border-bottom-color: yellow;
            border-left-color: orange;
            
            border-color: red blue yellow orange;       /*시계 방향으로 돈다*/
            border-color: red blue;                          /* 위아래, 왼오*/
            border-color: red blue yellow;                 /*위, 아래, 좌우*/

            border-color: red;/*위아래좌우*/
            border-width: 5px 10px 20px 30px;


            /* border-color: red blue yellow orange; */
        }
        body{
            border:solid 5px red;
        }
        html{
            border:5px solid yellow;
        }
        .txt{
            background-color: yellow;
            border: 1px solid #777;
            outline: none;
        }
        h1{
            border-left: 10px solid #CCC;
            border-right: 10px solid #CCC;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <input type ="radio"><hr>
    <input type="text" class="txt"><hr>
    <input type="text" class="txt"><hr>
    <input type="text" class="txt"><hr>
    <input type="text"><hr>
</body>
</html>
