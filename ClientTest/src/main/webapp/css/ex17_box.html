<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17_box.html</title>
    <style>
        .box{
           border: 5px solid black;
           width: 200px;
           height: 200px;
        }
        #box1{
           background-color: tomato;
        }
        #box2{
            background-color: gold;
            /* padding: 30px; */
            /* padding-left: 50px; */
            /* padding-top: 50px; */
            /* padding: 50px 0px; */
            /* padding:10px; */

            /* margin: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px; */
            padding: 30px;
            margin: 50px;
        }
        #box3{
            background-color: cornflowerblue;
        }
        #span1{
           background-color: tomato;
        }
        #span2{
            background-color: gold;
            /* padding: 100px */
        }
        #span3{
            background-color: cornflowerblue;
        }
        /* 
        박스모델
        1. border
        2. width, height
        3. padding, margin

        padding
        - 테두리 안쪽 여백
        - 태그의 테두리와 콘텐츠 영역 사이의 거리
        - 블럭태그 - 적용
        - 인라인 태그 - 좌우(적용O), 상하(적용X)

        margin
        - 테두리 바깥쪽 여백
        - 태그의 테두리와 외부 태그 사이의 거리
        - 객체와 객체 사이의 거리
        - 태그를 배치할 때 사용 
        - 블럭트럭 > 적용
        - 인라인 태그 > 좌우(적용) 상하 적용(ㄴㄴ)
        */

    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <hr>
    <span id="span1">영역1</span>
    <span id="span2">영역2</span>
    <span id="span3">영역3</span>
</body>
</html>
