<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex31_selector.html</title>
    <style>
        .list a{
            color:black;
            text-decoration: none;
            display:block;
            margin-bottom: 5px;
        } 
        /*
        속성선택자
        1. 선택자[속성명]
        2. 선택자[속성명=값]
        3. 선택자[속성명^=값] : 속성값의 일부가 값으로 시작하는지
        4. 선택자[속성명$=값] : 해당 값으로 끝나는지
        5. 선택자[속성명*=값] : 해당 값이 들어가 있는지
        */
        /* a[target]{
            color: red;
        } */
        /* a[target=_blank]{
            color: red;
        } */
        /* a[href^='http://']{
            color: red;
        } */
        /* a[href$='.com']{
            color: red;
        } */
        a[href*=a]{
            color:red;
        }
    </style>
</head>
<body>
    <div class="list">
        <a href="http://naver.com" target="_self">네이버</a>
        <a href="http://yes24.com" target="_blank" title="link">예스24</a>
        <a href="https://daum.net">다음</a>
        <a href="https://11st.co.kr">11번가</a>
        <a href="https://coupang.com" target="_blank">쿠팡</a>
    </div>
</body>
</html>
