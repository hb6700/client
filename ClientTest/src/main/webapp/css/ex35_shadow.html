<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex35_shadow.html</title>
    <style>
        /*
        그림자(shadow)
        1. text-shadow: x y blur color
        2. box-shadow: x y blur color
        */
        .box{margin: 20px;}

        #box1{
            text-shadow: 2px 2px 3px blue;
        }
        
        #box2{
            /* box-shadow: 2px 2px 3px red; */
            box-shadow: inset 2px 2px 10px red;
        }
    </style>
</head>
<body>
    <!-- div#box$.box{상자$}*3 -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
</body>
</html>
