<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex50_flex.html</title>
    <style>
        /*
        display :flex
        - flex box, flexible box
        - 레이아웃 작성 > 내부의 요소를 어떻게 배치?
        - float + position + margin + padding
        */
        
        /* 
        #box {
            border: 10px solid black;
            font-size: 0px;
        }
        #box .item{
            display:inline;
            font-size: 1rem;
        } 
        */

        /* 
        #box {
            border: 10px solid black;
            overflow: hidden;
        }
        #box .item {
            float: left;
        } 
        */

        /* 
        #box::after {
            content: '';
            display: block;
            clear: both;
        } 
        */

        #box .item:nth-child(5n+1) {background-color: tomato;}
        #box .item:nth-child(5n+2) {background-color: orange;}
        #box .item:nth-child(5n+3) {background-color: gold;}
        #box .item:nth-child(5n+4) {background-color: greenyellow;}
        #box .item:nth-child(5n+5) {background-color: dodgerblue;}

        #box {
            border: 10px solid black;
            width: 800px;
            height: 800px;
            display: flex;
            /* 
            기본상태(display : flex)
            - 메인축(아이템을 나열하는 방향) : 가로(왼쪽 > 오른쪽)
            - 수직축(메인축의 직각 방향) : 세로(위쪽 > 아랫쪽)
            - 아이템 너비 : 요소만큼
            - 아이템 높이 : 부모만큼
            */

            /*
            flex-direction : 아이템의 배치 방향
            row : 행을 메인축으로
            column : 열을 메인축으로
            */
            flex-direction: row;
            /* flex-direction: column; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */

            /* 
            flex-wrap : 자동 줄바꿈
            */
            /* flex-wrap: wrap; */
            /* flex-wrap: wrap-reverse; */

            /* 
            flex관련 속성명
            1. justify : 메인축 방향
            2. align : 수직축 방향

            justify-content : 메인축 방향으로 아이템을 어떻게 정렬?
            */
            /* flex-direction: row-reverse; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */

            /* 
            align-items
            - 수직축 방향으로 아이템을 어떻게 정렬?
            - justify-content 반대
            */

            /* justify-content: flex-start; */
            /* align-items: stretch; */

            /* align-items: center; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
        }

        #title1, #title2{
            font-variant: small-caps;
            color: #333;
            font-family: Arial;
            border-bottom: 1px dashed #999;
            width: 600px;
        }
        #title1 small {
            font-size: 1rem;
            float: right;
            margin-top: 15px;
        }
        #title2 small {
            font-size: 1rem;
            margin-bottom: 3px;
        }
        #title2 {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        /* 
        #parent {
            width: 300px; height: 300px;
            background-color: gold;
            padding-top: 200px;
            padding-left: 200px;
        }
        #child {
            width: 100px; height: 100px;
            background-color: cornflowerblue;
        } 
        */

        /* 
        #parent {
            width: 500px; 
            height: 500px;
            background-color: gold;
            position: relative;
            left: 0px;
            top: 0px;
        }
        #child {
            width: 100px; 
            height: 100px;
            background-color: cornflowerblue;
            position: absolute;
            left: 200px;
            top: 200px;
        }  
        */

        #parent {
            width: 500px; 
            height: 500px;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #child {
            width: 100px; 
            height: 100px;
            background-color: cornflowerblue;
        } 
    </style>
</head>
<body>
    <!-- div#box>div.item*5 -->
    <div id="box">
        <div class="item">1. 딸기</div>
        <div class="item">2. 바나나</div>
        <div class="item">3. 포도</div>
        <div class="item">4. 파인애플</div>
        <div class="item">5. 복숭아</div>
    </div>

    <hr>
    <h1 id="title1">Main Title <small>SubTitle</small></h1>
    
    <hr>
    <h1 id="title2">Main Title <small>SubTitle</small></h1>

    <hr>
    <div id="parent">
        <div id="child"></div>
        <!-- <div>형제</div> -->
    </div>
</body>
</html>
