<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_ball</title>
    <style>
        #box{
            border: 10px solid black;
            width: 650px; height: 800px;
        }
        .ball {
            border: 10px solid black;
            width: 50px; height: 50px;
            border-radius: 50%;
            float: left;
            margin-left: 20px;

            animation-name: key-ball;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes key-ball {
            0%{transform: translate(0px, 0px);}
            100%{transform: translate(0px, 730px);}
        }
        
        #ball1 {
            background-color: red;
            animation-duration: 0.3s;
        }
        #ball2 {
            background-color: orange;
            animation-duration: 0.5s;
        }
        #ball3 {
            background-color: yellow;
            animation-duration: 0.7s;
        }
        #ball4 {
            background-color: green;
            animation-duration: 0.3s;
        }
        #ball5 {
            background-color: blue;
            animation-duration: 1.0s;
        }
        #ball6 {
            background-color: purple;
            animation-duration: 0.5s;
        }
        #ball7 {
            background-color: violet;
            animation-duration: 0.7s;
        }
        
    </style>
</head>
<body>
    <div style="width: 650px; margin: 30px;">
        <div id="box">
            <!-- div#ball$.ball*7 -->
            <div id="ball1" class="ball"></div>
            <div id="ball2" class="ball"></div>
            <div id="ball3" class="ball"></div>
            <div id="ball4" class="ball"></div>
            <div id="ball5" class="ball"></div>
            <div id="ball6" class="ball"></div>
            <div id="ball7" class="ball"></div>
        </div>
    </div>
</body>
</html>
