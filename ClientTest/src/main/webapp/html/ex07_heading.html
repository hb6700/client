<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex07_heading</title>
	</head>
	<body>
		<!-- 
		<h1> ~ <h6> : heading
		- 제목태그(중요도순서에 따라 1~6)
		- 문서 내의 제목을 출력하는 태그
		- 쌍태그
		- 혼합형
		
		****태그의 출력 결과는 중요하지 않음 > 화면에 어떻게 보이는지는 그다지 중요하지 않다 > 화면 : CSS재정의
		****모든 태그 > 의미에 맞는 활용 > 시멘틱 웹(Semantic Web)
		
		hn.align
		- 수평 정렬
		-->
		<h1 style="color:red;">안</h1>
		<h2 style="color:orange;">녕</h2>
		<h3 style="color:yellow;">하</h3>
		<h4 style="color:green;">신</h4>
		<h5 style="color:blue;">가</h5>
		<h6 style="color:purple;">요</h6>
		<font size="6"><b>hello</b></font>
	</body>
</html>
