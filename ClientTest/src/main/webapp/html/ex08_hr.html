<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex08_hr</title>
	</head>
	<body>
		<!-- 
		<hr> : Horizontal Rule
		- 수평바, 구분자
		- 문단과 문단을 구분하는 역할
		- 콘텐츠와 콘텐츠를 구분하는 역할
		- 단독태그 
		
		<hr>속성
		1. size : 선의 두께(px)
		2. width : 선의 너비(px, %)
		3. align : 수평정렬
		4. color : 선의 색상
		5. noshade : 그림자 유무
		6. title : 풍선도움말(tooltip, hover test)
		
		
		HTML속성유형
		1. 숫자(단위 없음)
			a. 픽셀(px) : 화소 > 화상(이미지)를 구성하는 최소 단위 > 단일 색상을 가지는 점 1개
			b. 글자수
		2. 숫자(단위 : %(퍼센트))
			- 100%의 기준이 누구인지? > 부모태그의 영역을 100으로 하는 상대단위
			- 상대값
		3. 열거형
			- 정해진 속성값 중 하나를 선택해서 사용
		4. 색상
			색상명, RGB
		5. 플래그셩(boolean)
			- 속성명 기재(on), 미기재(off)
		6. 문자열
			- 자유롭게 기재
		7. URL
			- 자원의 경로
			
		-->
		|&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;|
		<hr size="1" width="1000">
		|&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;|
		<hr size="6" width="1000">
		|&nbsp;&nbsp;&nbsp;5&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;6&nbsp;&nbsp;&nbsp;|
		<hr size="30" width="1000" color="black">
		<img src="images/짱구3.jpg" width="100" height="100">
		<img src="images/짱구3.jpg" width="200" height="200">
		<img src="images/짱구3.jpg" width="300" height="300">
	</body>
</html>
