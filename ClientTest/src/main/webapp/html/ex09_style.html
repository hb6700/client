<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex09_style</title>
	</head>
	<body>
		<!--
		HTML > 골격 구성 + 데이터 표현 + 서식가능(나중에는 안씀)
		CSS > 디자인(서식구현) 
		-->
		<font size="7" color="blue">안녕하세요</font>
		<br>
		안녕
		<h1>스타일 태그</h1>		
		<h2>물리적이 모양을 지정하는 태그</h2>
		<b>볼드체</b>
		<i>이탤릭체</i>
		<small>작은글자</small>
		
		H<sub>2</sub>0<br> 	<!-- 밑첨자 -->
		MC<sub>2</sub>0<br> <!-- 윗첨자 -->]
		
		<u>밑줄을 긋습니다</u>
		<strike>취소선을 긋습니다</strike>
		<big>큰 글자</big><br>
		<tt>타자기 글짜</tt>
		
		<h2>의미를 중시하는 태그(***)</h2>
		
		<strong>중요한 데이터</strong><br>
		<em>중요한 데이터</em>
		<mark> 강조조데이터</mark>
		<cite>한줄 인용구</cite>
		<blockquote>여러줄 인용구</blockquote> 
		<code>int a = 10;</code><br>
		<addresss>서울시 강남구 역삼동</addresss>
		<ins>추가된 데이터</ins>
		<del>삭제된 데이터</del> 		
	</body>
</html>
