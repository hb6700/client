<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex13_image</title>
	</head>
	<body>
		<!-- 
		이미지(Image)
		- <img>
		- 단독태그
		-- https://pixabay.com/ko/
		1. img.src
			- source
			- 이미지 파일 url
		2. img.alt
			- alternate text > 대체 텍스트
			- 이미지를 대신해서 출력할 문자열
			- 검색용
		3. img.width
			- 이미지 너비
		4. img.height
			- 이미지 높이
		--여기서부터는 잘 안씀
		5. border > 테두리액자(?)
		6. hspace > 가로 여백
		7. vspace > 세로 여백
		
		* 둘중 하나만 쓰면 작성된 사이즈를 기준으로 종횡비 계산하여 사진 삽입 가능
		
		HTML속성
		1. 필수속성(Required)
			- 반드시 작성해야 하는 속성
			- src, alt
		2. 선택속성(Optional)
			- 필요하면 작성하는 속성
			- width, height
		-->
		<h1>이미지</h1>
		<!-- <img src="./images/고경표.jpg"> -->
		<!-- <img src="./images/송민호물음표.png" alt="문자열"> -->
		<!-- <img src="images/카리나2.jpg" width="605" height="776"> -->
		<!-- <img src="images/카리나2.jpg" width="200" height="260"> -->
		아마~존이에요 다~젖어요~ 머리 어깨 무릎 발 다~젖어요~아마~존이에요 다~젖어요~ 머리 어깨 무릎 발 다~젖어요~
		<img src="images/아마.jpg" height=200><br>
		아마~존이에요 다~젖어요~ 머리 어깨 무릎 발 다~젖어요~아마~존이에요 다~젖어요~ 머리 어깨 무릎 발 다~젖어요~
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<img src="images/존.jpg">
		
		
	
	</body>
</html>
