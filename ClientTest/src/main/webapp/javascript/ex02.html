<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <style>
        /* CSS영역 */
    </style>
    <script>
        // JavaScript영역
        alert('안녕');
    </script>

    <script src="ex02.js"></script>
</head>
<body>
    <!-- 
        HTML > JavaScript 적용방법
        1. 인라인방식(X) > 이벤트 핸들러(Event Handler) == 이벤트
            - 태그에 직접 기재
            - 모든(대부분) 태그 > onXXX속성 제공
        2. 임베디드 방식
            - <script>태그 사용
        3. 외부 방식
            - *.js
            - 참조 : <script> 태그 사용
    -->
    <input type="button" value="버튼" onclick="alert('클릭');">
</body>
</html>
