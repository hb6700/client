<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05_function</title>
</head>
<body>
    <script>
        /*
        JavaScript애서는 자료형을 명시적ㄷ으로 표현이 불가능하다.
        - number, String, boolean, object
        - 변수 생성 > int num > number num > var num
        - 반환값 선언 > 자료형 기재 불가능
        - 배열 선언 > int[] nums > var nums

        Java Method
        public [static] int m1(int num){
            return 10;
        }

        JavaScript Function
        function m1(num){
            return 10;
        }
        */
        function m1(){
            console.log('m1');
        }
        m1();

        function m2(name) {
            console.log('name : ' + name);

            //내장배열 > 자바스크립트가 스스로 만들어서 제공하는 배열
            //argument
            //함수의 실인자값들을 저장하는 내장배열
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
        }
        m2('홍길동');
        m2('아무개');
        m2('하하하');
        m2();                                //사용금지
        console.clear();
        m2('홍길동', '아무개', '하하하');       //사용금지

        function m3(name, age){
            console.log(name, age);
            console.log(name + '은 ' + age + '살');
        }
        m3('홍길동', 20);

        //JavaScript > 값이 없음
        //1. null > 개발자가 의도적으로 비어놓은 상태
        //2. undefined > 변수가 선언된 직후 상태(초기화 되기 전)
        var num1;
        console.log(num1);      //undefined

        var num2 = null;
        console.log(num2);      //null


        //==, !==
        //자료형의 비교를 하지 않는다. 값만 비교.

        //===, !===
        //진성비교연산자. 자료형의 비교를 한다. 값의 비교를 한다.
        console.log(undefined == null);     //true
        console.log(undefined === null);    //false

        console.log(undefined != null);     //false
        console.log(undefined !== null);    //true

        console.log(10 == '10')             //true
        console.log(10 === '10')            //false

        function m4(){
            return 100;
        }
        console.log(m4());

    </script>
</body>
</html>
