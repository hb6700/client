<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07_casting</title>
</head>
<body>
    <!-- 
    내장함수(built-in Function)

    형변환
    1. number parseInt(value) : value를 정수로 변환
    2. number parseFloat(value) : value를 실수로 변환
    -->
    <script>
        var n1 = 3.99;
        console.log(parseInt(n1));      //실수 > 정수, 절삭(반올림X)

        var n2 = '300';
        console.log(n2, typeof n2);
        console.log(parseInt(n2), typeof(parseInt(n2)));      //문자열도 정수로 만들어버림

        var n3 = '홍길동';
        console.log(parseInt(n3));      //NaN

        var n4 = '100점';
        console.log(parseInt(n4), typeof(parseInt(n4)));   
        n4 = '스코어90';
        console.log(parseInt(n4), typeof(parseInt(n4)));   
        n4 = '100점이 아니라 95점';
        console.log(parseInt(n4), typeof(parseInt(n4))); 

        //JavaScript > CSS조작
        var width = '200px';
        console.log(width + 100);
        console.log(parseInt(width) + 100);

        //----------------------------------

        var size = '1.5em';
        console.log(parseInt(size));
        console.log(parseFloat(size));

        //boolean isNaN(value)
        //value가 숫자가 아닌가요?
        //1. 네 > 숫자가 아니에요
        //2. 아니요 > 숫자입니다.

        var age = 20;
        console.log(isNaN(age));        //false
        age = '스무살';
        console.log(isNaN(age));        //true
        age = '20살';
        console.log(isNaN(age));        //true

        if(isNaN(age)){
            console.log('나이가 올바르지 않습니다.'); 
        }else{
            console.log('바르게 입력되었습니다.');
        }
        </script>
</body>
</html>
