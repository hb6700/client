<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08_string</title>
</head>
<body>
    <script>
        //문자열 함수
        var txt = 'hello~ Hong~';       //12자
        
        //1. 문자열 길이
        console.log(txt.length);        //프로퍼티(Property) : 12
        
        //2. 검색
        //indexof()
        //lastindexof()
        console.log(txt.indexOf('~'));              //5
        console.log(txt.indexOf('~', 6));           //11
        console.log(txt.lastIndexOf('~'));          //11
        console.log(txt.lastIndexOf('~', 10));      //5
        
        //3. 대소문자 변환
        console.log(txt.toUpperCase());             //HELLO~ HONG~
        console.log(txt.toLowerCase());             //hello~ hong~
        
        //4. 추출
        console.log(txt.substring(2, 8));           //llo~ H
        console.log(txt.substring(2));              //ll~ Hong~
        
        console.log(txt.substr(2, 4));              //llo~
        console.log(txt.substr(2));                 //llo~ Hong~
        
        //문자 추출
        console.log(txt.charAt(2));                 //l
        //문자코드 추출
        console.log(txt.charCodeAt(2));             //108(소문자l의 문자코드값)
        
        //5. 치환
        //처음 만나는 요소만 치환(반복X)
        //정규표현식(반복O)
        txt = 'Hello~ Hong~ Bye~ Hong~';
        console.log(txt.replace('Hong', 'Lee'));    //Hello~ Lee~ Bye~ Hong~
        console.log(txt.replace(/Hong/g, 'Lee'));   //Hello~ Lee~ Bye~ Lee~

        //6. 공백 제거
        txt = '     가      나      다      라     마     ';
        console.log('@' + txt.trim() + '@');
        console.log('@' + txt.trimLeft() + '@');
        console.log('@' + txt.trimStart() + '@');
        console.log('@' + txt.trimRight() + '@');
        console.log('@' + txt.trimEnd() + '@');

        //7. 분할
        txt = '홍길동,아무개,하하하,호호호,후후후';
        console.log(txt.split(','));

        //8. 검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));

        //9. 
        txt = '1';
        console.log(txt.padStart(3, '0'));
        console.log(txt.padStart(3, 'A'));

        console.log(txt.repeat(3, txt));
        
        var temp = '';
        for (var i=0 ; i<3 ; i++){
            temp += txt;
        }
        </script>
</body>
</html>
