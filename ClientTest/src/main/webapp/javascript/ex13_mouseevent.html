<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13_mouseevent</title>
    <style>
        textarea{
            display: block;
            width: 500px;
            height: 300px;
            outline: none;
            resize: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>마우스 관련 이벤트</h1>
    <form name="form1">
        <textarea name="txt1"></textarea>
        <input type="button" value="버튼" name="btn1">
    </form>

    <script>
        /*
        마우스 관련 이벤트
        - onmouseXXX
        1. onmouseover/onmouseenter
            - 해당 객체 영역에 마우스 커서가 진입하는 순간 발생
        2. onmouseout/onmouseleave
            - 해당 객체 영역에서 마우스 커서가 빠져나가는 순간 발생
        3. onmousedown
            - 해당 객체 영역에서 마우스 버튼을 누르는 순간 발생
        4. onmouseup
            - 해당 객체 영역에서 마우스 버튼을 떼는 순간 발생
        5. onmousemove
            - 해당 객체 영역에서 마우스 커서가 움직일 떄 발생
        */

        var txt1 = window.document.form1.txt1;
        function message(txt) {
            var now = new Date();
            txt1.value =  now.toLocaleString() + ' : ' + txt + '\r\n' + txt1.value; 
        }
        // txt1.onmouseover = m1;
        function m1() {
            // alert();
            window.document.body.bgColor = 'cornflowerblue';
            message('mouseover');
        }
        // txt1.onmouseout = m2;
        function m2(){
            window.document.body.bgColor = 'white';
            message('mouseout');
        }
        // txt1.onmousedown = m3;
        function m3() {
            // message('mousedown');
            
            // 어떤 버튼??
            //1. 왼쪽 2. 오른쪽 3. 가운데 4. 왼쪽+가운데 5. 오른쪽+가운데 6. 왼쪽 + 오른쪽 + 가운데 
            // message(event.buttons);

            // if(event.buttons == 2){
            //     alert('우클릭 금지')
            // }

            /*
            마우스 커서 좌표
            1. x, y
                - 문서 좌측 상단을 기준
                - 비표준(MS) > 비권장
            2. clientX, clientY(***)
                - 문서 좌측 상단을 기준
                - 표준 > 권장
            3. screenX, screenY
                - 문서 좌측 상단을 기준
            4. offsetX, offsetY(***)
                - 이벶트 객체의 좌측 상단을 기준
                */

            // message('(' + event.x + ', ' + event.y + ')')
            // message('(' + event.clientX + ', ' + event.clientY + ')')
            // message('(' + event.screenX + ', ' + event.screenY + ')')
            message('(' + event.offsetX + ', ' + event.offsetY + ')')


        }
        // txt1.onmouseup = m4;
        function m4() {
            message('mouseup');
        }

        // txt1.onmousemove = m5;
        function m5() {
            // message('mousemove');
            message(event.offset + ', ' + 'mousemove');
        }

        //onclick > 마우스 이밴트가 아니다
        //버튼? 좌표? > 마우스 관련 작업 금지
        window.document.form1.btn1.onclick = m6;
        function m6() {
            // alert();
            // alert(event.buttons);        //알 수 없음
            message(event.offsetX + ', ' + event.offsetY);
        }
    </script>
</body>
</html>
