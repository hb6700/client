<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex19_history</title>
</head>
<body>
    <h1>HISTORY 객체</h1>
    <form name="form1">
        <input type="button" value="뒤로 가기" name="btn1">
        <input type="button" value="앞으로 가기" name="btn2">
        <input type="button" value="뒤로가기(2단계)" name="btn3">
    </form>

    <script>
        /*
        history객체
        - 브라우저 발자취
        - 브라우저가 방문한 탐색 기록 > 접근 객체

        //방문순서(예제 > 네이버 > 구글 > 예제 > 다음 > 쿠팡)
        http://127.0.0.1:5500/javascript/ex19_history.html
        https://www.naver.com/
        https://www.google.com/
        http://127.0.0.1:5500/javascript/ex19_history.html
        https://www.daum.net/
        https://www.coupang.com/
        */
        window.document.form1.btn1.onclick = m1;
        window.document.form1.btn2.onclick = m2;
        window.document.form1.btn3.onclick = m3;

        function m1() {
            window.history.back();
        }
        function m2() {
            window.history.forward();
        }
        function m3() {
            window.history.go(-2);
        }

        //bom
        //1. 객체 접근
        //2. 이벤트
        //3. 속성 조작
        //4. window, screen, location, history
    </script>
</body>
</html>
