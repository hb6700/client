<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex21_link</title>
</head>
<body>
    <h1>링크</h1>
    <a href="https://naver.com" name="link1">NAVER</a>
    <hr>
    <input type="button" value="button" name="btn1">

    <script>
        document.all['btn1'].onclick = m1;
        function m1() {
            //BOM
            document.links['link1'].href = "https://google.com";
            document.links['link1'].target = '_blank';
            document.links['link1'].title = 'Go to Google';

            //DOM
            document.links['link1'].innerText = 'GOOGLE';
        }
    </script>
</body>
</html>
