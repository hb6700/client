<body>
    <script>
        /*
            객체, Object
            - JavaScript에는 킄래스가 없다. 하지만 내장 객체를 제공한다.

            1. 내장 객체
            - Array, Date, Math, Object 등
            - new Array()
            - new Date()
            - Math.메소드()

            2. BOM 객체
            - window, document, form, text, button 등

            3. DOM 객체
            - element, attribute, text, comment 등

            4. 사용자 정의 객체
            - JavaScript에는 클래스가 없다. > 원하는 형태의 객체 생성 불가능
            > 원하는 형태의 객체를 만들 수 있다.

            사용자 정의 객체
            1. Object 내장 객체를 사용
            - const obj1 = new Object();

            2. {} > 객체 리터럴 표기법을 사용
            - const obj2 = {};

            class User {
            public String name;
            public int age;
            public String address;
            }

            User hong = new User();

            hong.name = "홍길동";
            hong.age = 20;
            hong.address = "서울시 강남구";
      */


        // class User{
        //     public String name;
        //     public int age;
        //     public String address;
        // }
        // User hong = new User;

        // hong.name = "홍길동";
        // hong.age = 20;
        // hong.address = "서울시 강남구";

        const hong = new Object();
        //***JavaScript의 모든 객체는 프로퍼티를 자유롭게 추가/삭제가 가능하다.
        hong.name = '홍길동';            //객체의 프로퍼티(Property)
        console.log(hong.name);         //홍길동
        console.log(hong);              //Object

        hong.age = 20;
        hong.address = '서울시 강남구';

        // {name : '홍길동', age : 20, address : '서울시 강남구'}
        console.log(hong);

        //JavaScript의 프로퍼티 표기법
        //1. hong.tel > 멤버, 보통 사용
        //2. hong['tel'] > key
        hong.tel = '010-1234-5678';
        hong['tel'] = '010-1234-5678';

        let key = 'tel';
        hong[key] = '010-5555-5555';

        //hong.primary-phone = '';          //'-'불가
        hong['primary-phone'] = '010-1234-5678';

        //---------------------------------------------

        // JavaScript 객체 만들기
        //1. 빈 객체를 만든다. : new Object()
        //2. 원하는 프로퍼티를 추가한다. : obj.name=''

        const lee = new Object();
        // const lee = '이순신';
        lee.name = '이순신';
        lee.age = 25;
        lee.address = '서울시 강동구';

        console.log(lee.name);
        console.log(lee.age);
        // console.log(lee.address);

        //---------------------------------------------
        
        console.clear();
        
        //const park = {};        //new Object();
        //park.name = '박문수';
        //park.age = 40;
        //park.address = '한양';
        
        const park = {name:'박문수', age:40, address:'한양'}
        console.log(park);
        
        //---------------------------------------------
        
        //const you = {name:'유재석', age:30, address:'서울시 강남구 압구정동'};
        
        // const address = {si:'서울시', gu:'강남구', dong:'압구정동'};
        // const you = {name:'유재석', age:30, address:address};
        
        const you = {name:'유재석', age:30, address:{si:'서울시', gu:'강남구', dong:'압구정동'}};
        
        console.log(you.name);
        console.log(you.address);
        console.log(you.address.dong);

        console.clear();

        const yang = {name:'양세찬', age:25, hello:m1};
        function m1() {
            alert('안녕하세요.');
        }
        yang.hello();

    </script>
