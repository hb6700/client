<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex44_closure</title>
</head>
<body>
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">

    <script>
        //클로저 Closure

        //전역함수
        function outer() {
            //지역변수(outer)
            let a = 10;
            console.log('a', a);
            
            //함수 안에 함수 정의
            //지역함수(outer)
            function inner() {
                //지역변수(inner)
                let b = 20;
                console.log('b',  b);
            }//inner

            inner();
            // console.log("b", b); // b is not defined at outer

        }//outer

        outer();
        // inner();                 //inner is not defined

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        let num1 = 100;
        let temp;

        btn1.onclick = function() {
            let num2 = 200;         //지역변수(btn1.onclick)
            let num3 = 300;
            temp = num3;

            //조건부 이벤트
            btn2.onclick = function() {
                // alert();
                // alert(num1);     //젼역변수
                alert(num2);        //지역변수 > 이상함? > num2의 생명주기
                //alert(num3);
                alert(temp);
                //외부 함수의 지역변수를 내부 함수에서 사용할 때
                //시간차에 따라 이부 지역 변수가 소멸 후 내부 함수 호출 발생
                //외부 함수의 지역 변수를 나주엥 사용하기 위해서 별도의 공간에 저장 -> closure
            };
        };
    </script>
</body>
</html>
