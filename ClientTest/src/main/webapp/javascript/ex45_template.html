<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex45_template</title>
</head>
<body>
    <script>
        //Template String
        //ES6
        let name = '홍길동';
        let age = 20;  

        // console.log('이름은 '+ name + '이고, 나이는 ' + age + '세 입니다.');
        // printf('이름은 %s이고 나이는 %d세 입니다.', name, age);
        
        //JavaScript 문자열 표기법
        //1. 'string'
        //2. "string"
        //3. `string` -> template string > ${} : 형식문자

        let a = '홍길동';
        let b = "홍길동";
        let c = `홍길동`;

        console.log(a === b);       //true
        console.log(a === c);       //true

        console.log("이름은 홍길동이고, 나이는 20세입니다.");
        console.log(`이름은 ${name}이고, 나이는 ${age}세입니다.`);

        console.log(`현재시간은 ${new Date()}입니다.`);

        // let temp = `C:\class\javascript`;
        // console.log(temp);

        //엔터 사용 가능
        let temp = `
        하나
        둘
        셋
        `;
        console.log(temp);

        let temphtml = `
            <tr>
                <td>test</td>
            </tr>
            <tr>
                <td>test</td>
            </tr>
        `;
        console.log(temphtml);
    </script>
</body>
</html>
