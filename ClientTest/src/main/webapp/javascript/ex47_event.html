    <script>
        //hover Table
        //<tr> 이벤트
        const table = document.getElementById('tbl1');

        //table.tbody.tr 들
        const tr = table.firstElementChild.children;
        //console.log(tr);

        for (let i=0 ; i<tr.length ; i++){

            //이벤트가 발생된 객체(태그)
            //이벤트발생에 관련된 계층 중 최하 하위(유턴객체)
            //event.target
            //event.srcElement
            tr[i].onmouseover = function(){
                // event.target.bgColor = 'gold';       //tr(x)td(o)의 색이 변함
                // event.srcElement.bgColor = 'gold';   //위 문장이랑 같은 동작
                // alert(event.target.nodeName);

                // event.target.parentElement.bgColor = 'gold';
                event.currentTarget.bgColor = 'gold';
                // tr[i].bgColor = 'gold';          //작동은 하지만 사용은 자제할 것
            };
            tr[i].onmouseout = function() {
                event.currentTarget.bgColor = 'transparent';
            }
        }
