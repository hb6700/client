<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex54_css</title>
    <style>
        .box{width: 150px; height: 150px; position: absolute; left: 0; top: 0; background-color: gold;}
    </style>
</head>
<body>
    <!-- drag and drop -->
    <h1>Drag & Drop</h1>
    <div id="box1" class="box"></div>
    <p>드래그 앤 드랍 구현</p>

    <script>
        const box1 = document.getElementById('box1');
        let isDown = false;
        let x = 0;
        let y = 0;

        //drag and drop : 개체 이동 인터페이스
        window.onmousedown = function() {
            // 누른 대상이 빈 영역인지 상자인지 판단
            if(event.target.id == 'box1'){
                isDown = true;
            }
            x = event.offsetX;
            y = event.offsetY;
        };
        window.onmousemove = function() {
            //if : 마우스 버튼을 누르고 있을때만)
            if(isDown){
                box1.style.left = event.clientX - x  + 'px';
                box1.style.top = event.clientY - y + 'px';
            }
        };
        window.onmouseup = function() {
            isDown = false;
        };
    </script>
</body>
</html>
